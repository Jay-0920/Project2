<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wēpost Main Page</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/44f6844bdb.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-between align-items-center">
                <h1 class="text-center">Wēpost</h1>
                <button id="login-logout" class="btn btn-primary"></button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mb-3">
                <a class="nav-link btn btn-success" href="./post.html">Create Post</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <form>
                    <label for="user-search" class="sr-only">Search:</label>
                    <div class="input-group mb-3">
                        <input type="text" id="user-search" class="form-control" placeholder="Enter Zip Code">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="submitBtn">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 blog-container">
            </div>
        </div>
    </div>

    <!-- TODO: Move to main.js -->
    <script>
        const button = $("#login-logout");
        $.get("/api/user_data").then(function (data) {
            if (data.username) {
                button.text("Logout:  " + data.username);
                button.on("click", function () {
                    window.location.href = "/logout";
                });
            }
            else {
                button.text("Login");
                button.on("click", function () {
                    window.location.href = "/login";
                });
            }
        })
    </script>
</body>

</html>
