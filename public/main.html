<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Document Name -->
    <title>wēpost Main Page</title>

    <!-- Google Fonts -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" 
        rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script 
        src="https://kit.fontawesome.com/44f6844bdb.js" 
        crossorigin="anonymous"
    ></script>

    <!-- Our CSS -->
    <link 
        rel="stylesheet" 
        href="../../public/css/styles.css"
    />

    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="#" media="screen">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <button id="login-logout"></button>

    <h1>wēpin</h1>

    <p>
        <a class="nav-link" href="./post.html">Create Post</a>
    </p>

    <form>
        <label for="user-search">Search:</label><br>
        <input type="text" id="user-search" placeholder="Enter Zip Code"><br>
        <button type="submit" id="submitBtn">
            <i class="fa fa-search">
            </i>
        </button>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-md-12 blog-container">
                
            </div>
        </div>
    </div>
    
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script>
        
        const button = $("#login-logout");
        $.get("/api/user_data").then(function(data) {
            if(data.username) {
                button.text("Logout:  " + data.username);
                button.on("click", function() {
                    window.location.href = "/logout";
                });
            }
            else {
                button.text("Login");
                button.on("click", function() {
                    window.location.href = "/login";
                });
            }
        })
        
    </script>

</body>

</html>
Corona Crew 2020
