    <!-- Google Fonts -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" 
        rel="stylesheet"
    />

    <script

        crossorigin="anonymous"
    ></script>

    <!-- Our CSS -->
    <link 
        rel="stylesheet" 
        href="../../public/css/styles.css"
    />

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <li class="nav-item active">
                    <a class="nav-link" href="./main.html">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <!--Create Post Form -->
                <form id="post">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title"/>
                        <br />
                        <label for="body">Body:</label>
                        <textarea class="form-control" rows="10" id="body" placeholder="250 Characters" aria-label="Search"></textarea>

                        <!-- Location input field -->
                        <div class="form-group">
                            <br />
                            <label for="title">Location of Incident</label>
                            <input type="text" class="form-control" id="location" placeholder="Input Zip Code"/>
                            <br />
                        </div>
                        <br />
                        <button type="submit" class="btn btn-success submit btn-lg" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="js/createpost.js" type="text/javascript"></script>

</body>


</html>
