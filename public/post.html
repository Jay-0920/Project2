<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Post</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="../public/css/styles.css" media="screen">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <a class="navbar-brand" href="main.html">wÄ“pin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="main.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html">SignUp/Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="post.html">Create a Post<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <button class="btn btn-outline-info mr-3" id="login-logout"></button>
      <input type="text" id="user-search" placeholder="Enter Zip Code"><br>
      <input type="submit" class="btn btn-outline-info mr-3" id="submitBtn">

    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-5 offset-md-3">
        <br>
        <h2>Create a Post</h2>
        <!--Create Post Form -->
        <form id="post">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title">
            <br />
            <label for="body">Body:</label>
            <textarea class="form-control" rows="10" id="body" placeholder="250 Characters"
              aria-label="Search"></textarea>

            <!-- Location input field -->
            <div class="form-group">
              <br />
              <label for="title">Location of Incident</label>
              <input type="text" class="form-control" id="location" placeholder="Input Zip Code">
              <br />

            </div>
            <br />

            <button type="submit" class="btn btn-submit btn-lg btn btn-outline-info" submitBtn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/createpost.js" type="text/javascript"></script>
  <script>

    const button = $("#login-logout");
    $.get("/api/user_data").then(function (data) {
      if (data.username) {
        button.text("Logout:  " + data.username);
        button.on("click", function () {
          window.location.href = "/logout";
        });
      }
      else {
        button.text("Login");
        button.on("click", function () {
          window.location.href = "/login";
        });
      }
    })

  </script>

</body>


</html>
