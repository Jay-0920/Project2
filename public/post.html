<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Post Page</title>

  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/styles.css" rel="stylesheet" />


  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/createpost.js" type="text/javascript"></script>
</head>

<body>
  <!-- Navbar -->
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" href="./main.html">Home</a>
    </li>
  </ul>

  <div class="container">
    <div class="row">
      <div class="col-md-5 offset-md-3">
        <!--Create Post Form -->
        <form id="post">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" />
            <br />
            <label for="body">Body:</label>
            <textarea class="form-control" rows="10" id="body" placeholder="250 Characters"
              aria-label="Search"></textarea>

            <!-- Location input field -->
            <div class="form-group">
              <br />
              <label for="title">Location of Incident</label>
              <input type="text" class="form-control" id="location" placeholder="Input Zip Code" />
            </div>

            <button type="submit" class="btn btn-success" id="submitBtn">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
