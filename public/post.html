<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Post</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="#">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-5 offset-md-3">
                <!--Create Post Form -->
                <form id="post">
                    <div class="form-group">
                        <label for="title">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Optional" aria-label="Search">
                        <br />
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title">
                        <br />
                        <label for="body">Body:</label>
                        <textarea class="form-control" rows="10" id="body" placeholder="250 Characters"
                            aria-label="Search"></textarea>

                        <!-- Location input field -->
                        <div class="form-group">
                            <br />
                            <label for="title">Location of Incident</label>
                            <input type="text" class="form-control" id="location" placeholder="Input Zip Code">
                            <br />

                        </div>
                        <br />
                        
                        <button type="submit" class="btn btn-success submit btn-lg" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="js/createpost.js" type="text/javascript"></script>

</body>


</html>
